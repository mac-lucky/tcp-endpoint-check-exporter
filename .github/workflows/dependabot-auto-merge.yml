---
name: Shared Dependabot Auto-Merge - TCP Endpoint Check Exporter

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  shared-dependabot-auto-merge:
    name: Shared Dependabot Auto-Merge
    uses: mac-lucky/actions-shared-workflows/.github/workflows/dependabot-auto-merge-reusable.yml@master
    with:
      # Match the job names from the CI/CD pipeline (nested in reusable workflow)
      code_analysis_check_name: "Code Quality & Security Analysis"
      container_test_check_name: "Container Integration Test"
      
      # Auto-merge configuration
      enable_auto_merge: true
      merge_method: "squash"
      delete_branch: true
      allow_patch: true
      allow_minor: true
      allow_major: false
      additional_keywords: "deps,ci,docker"