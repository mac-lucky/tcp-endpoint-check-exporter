---
name: CI/CD Pipeline - TCP Endpoint Check Exporter

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: ["master"]
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - ".gitignore"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  ci-cd:
    name: CI/CD Pipeline
    uses: mac-lucky/actions-shared-workflows/.github/workflows/go-cicd-reusable.yml@master
    permissions:
      contents: read
      packages: write
      security-events: write
    with:
      # Required parameters
      app_name: "tcp-endpoint-check-exporter"
      dockerhub_image: "maclucky/tcp-endpoint-check-exporter"
      ghcr_image: "ghcr.io/mac-lucky/tcp-endpoint-check-exporter"
      
      # Build configuration
      dockerfile_path: "./Dockerfile"
      build_context: "."
      
      # Test configuration
      enable_container_tests: true
      enable_kubernetes_tests: false
      
      # Security and quality
      enable_security_scan: true
      enable_sbom: true
      
      # Deployment
      enable_auto_version: true
      push_on_main: true
    secrets:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}