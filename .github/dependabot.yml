version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "mac-lucky"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "go"
    # Group related dependency updates
    groups:
      prometheus:
        patterns:
          - "github.com/prometheus/*"
      golang-stdlib:
        patterns:
          - "golang.org/x/*"
      networking:
        patterns:
          - "github.com/go-ping/*"
          - "golang.org/x/net/*"
    # Allow both direct and indirect dependency updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Auto-merge configuration
    pull-request-branch-name:
      separator: "/"
    # Security updates get priority
    target-branch: "master"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "mac-lucky"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    # Auto-merge minor and patch updates for actions
    pull-request-branch-name:
      separator: "/"

  # Enable version updates for Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "mac-lucky"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    # Auto-merge patch updates for Docker
    pull-request-branch-name:
      separator: "/"